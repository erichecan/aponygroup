# Cloud Build configuration for GCP deployment (Free Tier Optimized)
# Created: 2025-01-27
# Project ID: 882380127696
# 优化为免费层配置：最小资源使用，使用 Artifact Registry

steps:
  # 构建 Docker 镜像 - 2024-12-19 16:15:00
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/apony-website/apony-website:$BUILD_ID'
      - '-t'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/apony-website/apony-website:latest'
      - '.'

  # 推送镜像到 Artifact Registry (免费层：0.5GB 存储免费)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-east1-docker.pkg.dev/$PROJECT_ID/apony-website/apony-website:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-east1-docker.pkg.dev/$PROJECT_ID/apony-website/apony-website:latest']

  # 部署到 Cloud Run (免费层配置：256Mi 内存，0.5 CPU)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'apony-website'
      - '--image'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/apony-website/apony-website:$BUILD_ID'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '0.5'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'

# 镜像选项
options:
  logging: CLOUD_LOGGING_ONLY

# 超时设置（减少到 10 分钟）
timeout: '600s'

