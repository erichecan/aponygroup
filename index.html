<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional logistics and warehousing services for US and Canada markets. Customs clearance, landing services, warehousing, and transportation solutions." />
    <meta name="keywords" content="logistics, warehousing, customs clearance, US, Canada, cross-border, e-commerce, fulfillment, supply chain" />
    <meta name="author" content="AponyGroup" />
    <meta name="robots" content="index, follow" />
    
    <!-- 基础 Meta 标签 - 动态标签将由 SEOHead 组件管理 -->
    <title>AponyGroup - Global Logistics & Warehousing</title>
    <!-- 注意：Tailwind CSS CDN 仅用于开发环境，生产环境应使用构建时的 CSS -->
    <!-- 2025-01-27: 保留 CDN 用于当前部署，后续将迁移到 PostCSS 构建 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // 仅在开发环境或 CDN 可用时配置 Tailwind
      if (typeof tailwind !== 'undefined') {
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                // 公司品牌色：橙色和黑色
                brand: {
                  orange: '#FF6B35',      // 主橙色（Logo 颜色）
                  'orange-dark': '#E55A2B', // 深橙色（hover 状态）
                  'orange-light': '#FF8C5A', // 浅橙色
                  black: '#000000',        // 纯黑色
                  'black-light': '#1a1a1a',  // 浅黑色
                },
                // 保留 primary 作为橙色别名，方便替换
                primary: {
                  50: '#fff5f2',
                  100: '#ffe8e0',
                  200: '#ffd5c7',
                  300: '#ffb8a3',
                  400: '#ff906f',
                  500: '#FF6B35',  // 主橙色
                  600: '#E55A2B',  // 深橙色
                  700: '#CC4A21',
                  800: '#B33A17',
                  900: '#9A2A0D',
                }
              },
              animation: {
                'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'fade-in': 'fadeIn 0.6s ease-out',
              },
              boxShadow: {
                'professional': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
                'professional-lg': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
              }
            },
          },
        };
      }
    </script>
    <style>
      /* Custom Scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #FF6B35; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E55A2B; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 text-slate-900 antialiased selection:bg-orange-100 selection:text-[#FF6B35]">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
