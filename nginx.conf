# nginx configuration for AponyGroup Website
# Created: 2025-01-27

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Sitemap 和 robots.txt - 2025-01-27
    location = /sitemap.xml {
        add_header Content-Type application/xml;
        expires 1d;
    }

    location = /robots.txt {
        add_header Content-Type text/plain;
        expires 1d;
    }

    # 处理 React Router（SPA 路由）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # JSON 数据文件缓存 - 2025-01-27
    location ~* \.json$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # 安全头 - 2025-01-27 增强
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy (CSP) - 2025-01-27
    # 注意：根据实际使用的 CDN 调整
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://aistudiocdn.com https://www.googletagmanager.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://www.googleapis.com https://www.googletagmanager.com;" always;
}

